<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal JS</title>
    <link rel="stylesheet" href="modal.css">
    <script src="modal.js"></script>
</head>
<body>
    
    <button id="subscribe">Subscribe</button>

        <div class="subscribe-wrapper">
            <div class="subscribe-content">
                <center>
                    <h1>Subscribe</h1>
                    <input type="email" placeholder="email@example.com"/> 
                    <button>Subscribe</button>
                </center>
            </div>
        </div>

        <button id="open">open</button>

        <div class="wrapper">
            <div class="content">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Neque sit quae, reiciendis natus quod nam officiis sint iste excepturi 
                itaque rerum! Illo itaque soluta enim amet eius adipisci, repellendus
                 neque reprehenderit aut recusandae nemo iste, laborum, quis cupiditate? Amet, impedit.
            </div>
        </div>
        <script>
            modal("#subscribe", ".subscribe-wrapper", ".subscribe-content", true)
            modal("#open", ".wrapper", ".content", true)
        </script>
</body>
</html>
